<form *ngIf="form"
      [formGroup]="form"
      fxLayout="row"
      fxLayoutAlign="start start"
      (submit)="onSubmit()">

  <mat-form-field fxFlex
                  appearance="outline">
    <mat-label>Comment</mat-label>
    <input matInput
           placeholder="Comment"
           type="text"
           formControlName="comment">
    <mat-error>
      Required
    </mat-error>
  </mat-form-field>

  <button fxFlex='48px'
          mat-icon-button
          color="primary"
          type="submit"
          aria-label="Example icon button with a home icon">
    <mat-icon>send</mat-icon>
  </button>
</form>
