<virtual-class-frontend-shared-page>

  <ng-container title>
    <h2 class="mb-0">Create Lecture/Lab</h2>
  </ng-container>

  <ng-container body>

    <form *ngIf="form"
          fxLayout="column"
          fxLayoutAlign="start start"
          [formGroup]="form"
          (submit)="onSubmit()">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput
               placeholder="Name"
               type="text"
               formControlName="name">
        <mat-error>
          Required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput
                  placeholder="Description"
                  formControlName="description"
                  type="text">
        </textarea>
      </mat-form-field>

      <div class="mb-24">
        <mat-radio-group aria-label="Type"
                         formControlName="type">
          <mat-radio-button value="lecture">Lecture</mat-radio-button>
          <mat-radio-button value="lab">Lab</mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Max grade</mat-label>
        <input matInput
               placeholder="max grade"
               type="number"
               formControlName="max_grade">
        <mat-error>
          Required
        </mat-error>
      </mat-form-field>

      <button mat-flat-button
              type="submit"
              color="primary">
        Save
      </button>
    </form>
  </ng-container>
</virtual-class-frontend-shared-page>
