<virtual-class-frontend-shared-page>

  <ng-container title>
    <h2 class="mb-0">Create Lecture/Lab</h2>
  </ng-container>

  <ng-container body>

    <form *ngIf="form"
          fxLayout="column"
          fxLayoutAlign="start start"
          [formGroup]="form"
          (submit)="onSubmit()">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput
               placeholder="Name"
               type="text"
               formControlName="name">
        <mat-error>
          Required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput
                  placeholder="Description"
                  formControlName="description"
                  type="text">
        </textarea>
      </mat-form-field>

      <div class="mb-24">
        <mat-radio-group aria-label="Type"
                         formControlName="type">
          <mat-radio-button value="lecture" (click)="changeType(false)">Lecture</mat-radio-button>
          <mat-radio-button value="lab" (click)="changeType(true)">Lab</mat-radio-button>
        </mat-radio-group>
      </div>

      <div *ngIf="lectureType" class="display-none">
        <mat-form-field appearance="outline">
          <mat-label>Max grade</mat-label>
          <input matInput
                 placeholder="max grade"
                 type="number"
                 formControlName="max_grade">
          <mat-error>
            Required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline"
                        class="mb-24">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix
                                 [for]="picker"
                                 formControlName="due_date">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <button mat-flat-button
              type="submit"
              color="primary">
        Save
      </button>
    </form>
  </ng-container>
</virtual-class-frontend-shared-page>
