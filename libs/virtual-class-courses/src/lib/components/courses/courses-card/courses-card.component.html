<mat-card class="mat-elevation-z2">

  <mat-card-header fxLayout="column">
    <mat-card-title fxLayout="row"
                    fxLayoutAlign="space-between center"
                    class="w-100">
      <h3 class="m-0">{{course.name}}</h3>

      <mat-icon [class]="course.active ? 'text-success' : 'text-muted'">noise_control_off</mat-icon>

    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="pt-12">

    <div class="mb-12">
      {{course.description}}
    </div>

  </mat-card-content>

  <a [routerLink]="course.id"></a>

</mat-card>
