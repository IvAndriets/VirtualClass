<mat-card class="mat-elevation-z2">

  <mat-card-header>
    <mat-card-title>
      <h3>{{course.name}}</h3>
      {{course.active}}

    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="pt-12">

    <div class="mb-12">
      {{course.description}}
    </div>

  </mat-card-content>

  <a [routerLink]="course.id"></a>

</mat-card>
