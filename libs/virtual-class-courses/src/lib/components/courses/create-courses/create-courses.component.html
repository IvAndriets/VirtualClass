    <form *ngIf="form"
          fxLayout="column"
          fxLayoutAlign="start start"
          [formGroup]="form"
          (submit)="onSubmit()">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput
               placeholder="Name"
               type="text"
               formControlName="name">
        <mat-error>
          Required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput
               placeholder="Description"
               type="text"
               formControlName="description">
        <mat-error>
          Required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Full description</mat-label>
        <textarea matInput
                  placeholder="Full description"
                  type="text"
                  formControlName="full_description"></textarea>
        <mat-error>
          Required
        </mat-error>
      </mat-form-field>


      <button mat-flat-button
              type="submit"
              color="primary">
        Save
      </button>
    </form>
  </ng-container>
