<mat-card *ngIf="homeworks$ | async as homeworks"
          class="mb-24">
  <mat-card-header fxLayout="column">
    <mat-card-title fxLayout="row"
                    fxLayoutAlign="space-between center"
                    class="w-100 mb-16">
      <h3 class="m-0">Homework</h3>
      <div>
        <input #homeWorkInput
               fxHide
               type="file"
               multiple
               accept=".docx, .xlsx, .csv, .pdf, .pptx, .jpg, img, .png"
               (change)="onSubmit($event)">
        <button mat-flat-button
                color="primary"
                (click)="homeWorkInput.click()">
          Submit homework
        </button>
      </div>

    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let homework of homeworks">
      <div class="mb-16">Mark: <span>{{homework.mark}}</span></div>
      <div class="mb-16">Teacher comment: <span>{{homework.teacher_comment}}</span></div>
      <div class="text-truncate mb-16">File:
        <a [href]="homework.file.url"
           [title]="homework.file.file_name">
          {{homework.file.file_name}}
        </a>
      </div>
      <div>Created data: <span>{{homework.created_at | date: 'dd/MM/yyyy, hh:mm' }}</span></div>
    </div>
  </mat-card-content>
</mat-card>
