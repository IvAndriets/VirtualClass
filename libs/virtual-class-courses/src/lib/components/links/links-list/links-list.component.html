<mat-card>
  <mat-card-header>
    <mat-card-title>Links</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div *ngIf="links$ | async as links">
        <div *ngFor="let link of links"
             class="mb-8">

          <mat-form-field >
            <input [(ngModel)]="'http://localhost:8000/join/'+ link.id"
                   matInput
                   readonly>
          </mat-form-field>
        </div>
      </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button
            color="primary"
            (click)="onAdd()">
      Create link
    </button>
  </mat-card-actions>
</mat-card>
